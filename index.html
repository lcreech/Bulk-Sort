<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Sorter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Spotify Playlist Sorter</h1>
    <p>Organize your "To Sort" playlist into monthly playlists effortlessly!</p>
  </header>

  <main>
    <!-- Authentication Section -->
    <section id="auth-section">
      <h2>Welcome</h2>
      <p>Log in to your Spotify account to get started.</p>
      <button id="auth-button">Login with Spotify</button>
    </section>

    <!-- Playlist Management Section -->
    <section id="playlist-section" class="hidden">
      <h2>Sort Your Playlist</h2>
      <p>Click below to organize your "To Sort" playlist into monthly playlists.</p>
      <button id="create-playlist">Create Monthly Playlists</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Spotify Playlist Sorter</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
